<!doctype html><html><head><meta charset='utf-8'><title>Register Voter</title></head><body><h1>Register Voter</h1><form id='regForm' enctype='multipart/form-data'><input name='name' placeholder='Voter name'><br><input type='file' name='image' accept='image/*'><br><button type='submit'>Register</button></form><div id='status'></div><script>document.getElementById('regForm').addEventListener('submit', async (e)=>{e.preventDefault();const f = new FormData(e.target);const res = await fetch('/register', { method: 'POST', body: f });const j = await res.json();document.getElementById('status').innerText = JSON.stringify(j);});</script></body></html>
