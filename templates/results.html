<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Voter Face Recognition</a>
    <div>
      <a class="nav-link text-white" href="/register">Register</a>
      <a class="nav-link text-white" href="/vote">Vote</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">ðŸ“Š Voting Results</h2>

      <!-- Results Table -->
      <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Candidate</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row.candidate }}</td>
            <td>{{ row.votes }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Summary -->
      <div class="alert alert-info text-center mt-4">
        Total Candidates: {{ data|length }}
      </div>
    </div>
  </div>
</div>

</body>
</html>
