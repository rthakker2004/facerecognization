<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Voter Face Recognition</a>
    <div>
      <a class="nav-link text-white" href="/register">Register</a>
      <a class="nav-link text-white" href="/results">Results</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Cast Your Vote</h4>

          <!-- Candidate input -->
          <div class="mb-3">
            <label class="form-label">Candidate Name</label>
            <input type="text" id="candidate" class="form-control" placeholder="Enter candidate name" required>
          </div>

          <!-- Camera feed -->
          <div class="mb-3 text-center">
            <video id="video" width="100%" height="240" autoplay class="border"></video>
          </div>

          <!-- Capture button -->
          <button id="capture" class="btn btn-primary w-100">Capture & Vote</button>

          <!-- Status / messages -->
          <div id="status" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
